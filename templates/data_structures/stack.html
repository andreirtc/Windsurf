{% extends "base.html" %}

{% block title %}Stack{% endblock %}

{% block content %}
<div class="container works-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('data_structures') }}" class="text-purple">Data Structures</a></li>
            <li class="breadcrumb-item active">Stack</li>
        </ol>
    </nav>

    <h2 class="text-center mb-4">Stack - Infix to Postfix Conversion</h2>
    
    <div class="card bg-dark text-white mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="infixInput">Enter Infix Expression:</label>
                        <input type="text" class="form-control" id="infixInput" placeholder="e.g., A + B + C">
                    </div>
                    <button class="btn btn-custom mt-3" id="convertBtn">Convert</button>
                </div>
                <div class="col-md-6">
                    <div id="stepsContainer" class="visualization-container">
                        <h4>Steps:</h4>
                        <div id="steps" class="step-display"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.breadcrumb {
    background: rgba(255, 255, 255, 0.05);
    padding: 0.75rem 1rem;
    border-radius: 10px;
    margin-bottom: 2rem;
}

.breadcrumb-item a {
    color: #9b4dca;
    text-decoration: none;
}

.breadcrumb-item.active {
    color: #ffffff;
}

.breadcrumb-item + .breadcrumb-item::before {
    color: #ffffff;
}

.step-display {
    font-family: 'Courier New', monospace;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.step-display:hover {
    background: rgba(255, 255, 255, 0.1);
}
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/stack.js') }}"></script>
{% endblock %}
